<!DOCTYPE html>
<html>
<head>
<script src="jquery.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="/RESTApp/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

	<script src="./javaS/registracija.js" type="text/javascript"></script>
	<meta charset="UTF-8">
<title>Registracija</title>
</head>
<body>
<form id="regForm">
<h2>&nbsp;Registracija</h2>
<table  class="table">
	   
<tr><th>Ime:*</th><td><input type="text" name="ime" required="required" autofocus="autofocus" placeholder="Ime" id="ime"></td></tr>
<tr><th>Prezime:*</th><td><input type="text" name="prezime" required="required" placeholder="Prezime" id="prezime"></td></tr>
<tr><th>Kontakt telefon:</th><td><input type="text" name="telefon" placeholder="Kontakt telefon" id="telefon"></td></tr>
<tr><th>E-mail adresa:*</th><td><input type="text" name="email" required="required" placeholder="E-mail adresa" id="email"></td></tr>
<tr><th>Korisničko ime:*</th><td><input id="k_ime" type="text" name="korisnickoime" required="required" placeholder="Korisničko ime"></td></tr>
<tr><th>Lozinka*:</th><td><input type="password" id="lozinka" name="lozinka" required="required" placeholder="Lozinka"></td></tr>
<tr><td><a href="./pocetna.html">Nazad</a></td><td><input type="submit" class="btn btn-secondary" value="Registracija" id="reg"></td></tr>

</table>
<p id="postojikor" hidden="hidden">Već postoji ovo korisničko ime!</p>
</form>


</body>
</html>
